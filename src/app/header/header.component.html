<div class="Header">
  <img
    class="Header__Logo"
    src="../../assets/images/svgs/blueface-logo.svg"
    alt="Blueface Logo"
  />
  <select
    class="Header__LanguageSelect"
    [(ngModel)]="currentLanguage"
    (change)="setLanguage($event.target.value)"
  >
    <option *ngFor="let language of languages" [value]="language.key">{{
      language.name
    }}</option>
  </select>
</div>
