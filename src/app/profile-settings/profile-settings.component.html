<div class="ProfileSettings">
  <h1>{{ title }}</h1>
  <div *ngIf="user">
    <div class="ProfileSettings__UserName">
      <span>Username</span> : <span>{{ user?.username }}</span>
    </div>
    <div class="ProfileSettings__UserName">
      <span>Email</span> : <span>{{ user?.email }}</span>
    </div>
    <div class="ProfileSettings__InputContainer">
      <app-text-input label="First Name" [(inputModel)]="user.firstName">
      </app-text-input>
    </div>
    <div class="ProfileSettings__InputContainer">
      <app-text-input label="Last Name" [(inputModel)]="user.lastName">
      </app-text-input>
    </div>
    <app-button buttonText="Save" (action)="saveUser()"></app-button>
  </div>

  <p *ngIf="loadingProfile">Loading Profile...</p>
  <p *ngIf="savingProfile">Saving Profile...</p>
  <p *ngIf="errorMessage">
    <span>Error! </span>
    <span>{{ errorMessage }}</span>
  </p>
</div>
